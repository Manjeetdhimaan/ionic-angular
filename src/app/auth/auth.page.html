<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{isLoginMode ? 'Login': 'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col sizeMd="6" offsetMd="3">
          <ion-list>
            <ion-item>
              <!-- <ion-label position="floating">Email</ion-label> -->
              <ion-input label="Email" type="email" labelPlacement="floating" ngModel name="email" required="" email>
              </ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <ion-label color="danger"><small>Should be valid email address</small></ion-label>
            </ion-item>
            <ion-item>
              <!-- <ion-label position="floating">Email</ion-label> -->
              <ion-input label="Password" type="password" labelPlacement="floating" ngModel name="password" required minlength="6" #emailCtrl="ngModel"></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeMd="6" offsetMd="3">
          <ion-button color="primary" fill="clear" expand="block" type="button" (click)="onSwitchAuthMode()">Switch to {{isLoginMode ? 'Signup': 'Login'}}</ion-button>
          <ion-button color="primary" (click)="onLogin()" expand="block" type="submit" [disabled]="!f.valid">Login</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
