<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ selectedPlace.title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-text-center ion-padding">
  <p>{{ selectedPlace.description }}</p>
  <form #f="ngForm" (ngSubmit)="onBookPlace()">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-input
              label="First Name"
              labelPlacement="floating"
              type="text"
              ngModel
              name="first-name"
              required
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-input
              label="Last Name"
              labelPlacement="floating"
              type="text"
              ngModel
              name="last-name"
              required
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-select [ngModel]="'2'" label="Number Of Guests" labelPlacement="floating" name="guest-number">
              <ion-select-option value="1">1</ion-select-option>
              <ion-select-option value="2">2</ion-select-option>
              <ion-select-option value="3">3</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label>From</ion-label>
            <ion-datetime-button datetime="from"></ion-datetime-button>
            <!-- <ion-datetime
              display-format="MM DD YYYY"
              picker-format="YYYY MM DD"
              [min]="selectedPlace.availableFrom.toISOString()"
              [max]="selectedPlace.availableTo.toISOString()"
              ngModel
              name="date-from"
              required
              #startDateCtrl="ngModel"
            >
            <span slot="title">From</span>
          </ion-datetime> -->
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label>To</ion-label>
            <ion-datetime-button datetime="to"></ion-datetime-button>
            <!-- <ion-datetime
              display-format="MM DD YYYY"
              picker-format="YYYY MM DD"
              [min]="startDateCtrl?.value"
              [max]="selectedPlace.availableTo.toISOString()"
              ngModel
              name="date-to"
              required
            >
            <span slot="title">To</span>
          </ion-datetime> -->
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="submit" color="primary" expand="block" [disabled]="!f.valid || !datesValid">
            Book!
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime
                id="from"
                displayFormat="MM DD YYYY"
                pickerFormat="YYYY MM DD"
                [min]="selectedPlace.availableFrom.toISOString()"
                [max]="selectedPlace.availableTo.toISOString()"
                [(ngModel)]="startDate"
                name="date-from"
                required
              >
              <span slot="title">From</span>
            </ion-datetime>

      </ng-template>
    </ion-modal>

    <ion-modal [keepContentsMounted]="true">
      <ng-template>
            <ion-datetime
              id="to"
              displayFormat="MM DD YYYY"
              pickerFormat="YYYY MM DD"
              [min]="startDate"
              [max]="selectedPlace.availableTo.toISOString()"
              [(ngModel)]="endDate"
              name="date-to"
              required
            >
            <span slot="title">To</span>
          </ion-datetime>
      </ng-template>
    </ion-modal>
  </form>

</ion-content>
